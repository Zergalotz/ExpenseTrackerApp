server:
    port: 8080

spring:
  application:
    name: ExpenseTracker

  datasource:
    url: jdbc:postgresql://localhost:5432/ExpenseTracker
    username:
    password:
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
#      database-platform: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      mode: always

logging:
  level:
    org.springframework: INFO
    com.stephenellis.expensetracker: DEBUG